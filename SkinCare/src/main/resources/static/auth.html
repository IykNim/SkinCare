<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkinCare - Authentication</title>
  <link rel="stylesheet" href="modern-styles.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Back to Home Button -->
  <div class="back-to-home">
    <a href="index.html" class="back-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="m15 18-6-6 6-6" stroke="currentColor" stroke-width="2"/>
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Main Authentication Container -->
  <div class="auth-container">
    <!-- Background Elements -->
    <div class="auth-background">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
      <div class="floating-shape shape-4"></div>
    </div>

    <!-- Authentication Card -->
    <div class="auth-card">
      <!-- Sliding Panel Container -->
      <div class="auth-panels-container">
        
        <!-- Login Panel -->
        <div class="auth-panel login-panel active" id="login-panel">
          <div class="panel-content">
            <div class="auth-header">
              <div class="brand-logo">
                <span class="logo-icon">✨</span>
                <span class="logo-text">SkinCare</span>
              </div>
              <h1 class="auth-title">Welcome Back</h1>
              <p class="auth-subtitle">Sign in to your account to continue your skincare journey</p>
            </div>

            <form class="auth-form" id="login-form">
              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="text" placeholder="Username or Email" required class="auth-input" />
                </div>
              </div>

              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="password" placeholder="Password" required class="auth-input" />
                  <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  <span class="checkbox-text">Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
              </div>

              <button type="submit" class="auth-btn primary">
                <span>Sign In</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="m9 18 6-6-6-6" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </form>



            <div class="auth-switch">
              <p>Don't have an account? <button type="button" class="switch-btn" onclick="switchToSignup()">Sign up</button></p>
            </div>
          </div>
        </div>

        <!-- Signup Panel -->
        <div class="auth-panel signup-panel" id="signup-panel">
          <div class="panel-content">
            <div class="auth-header">
              <div class="brand-logo">
                <span class="logo-icon">✨</span>
                <span class="logo-text">SkinCare</span>
              </div>
              <h1 class="auth-title">Create Account</h1>
              <p class="auth-subtitle">Join us today and start your personalized skincare journey</p>
            </div>

            <form class="auth-form" id="signup-form">
              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="text" placeholder="Full Name" required class="auth-input" />
                </div>
              </div>

              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="m22 7-10 5L2 7" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="email" placeholder="Email Address" required class="auth-input" />
                </div>
              </div>

              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="password" placeholder="Password" required class="auth-input" />
                  <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <div class="input-container">
                  <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <input type="password" placeholder="Confirm Password" required class="auth-input" />
                </div>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" required />
                  <span class="checkmark"></span>
                  <span class="checkbox-text">I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                </label>
              </div>

              <button type="submit" class="auth-btn primary">
                <span>Create Account</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="m9 18 6-6-6-6" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </form>



            <div class="auth-switch">
              <p>Already have an account? <button type="button" class="switch-btn" onclick="switchToLogin()">Sign in</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Authentication functionality
    let currentPanel = 'login';

    // Check URL hash on page load
    document.addEventListener('DOMContentLoaded', function() {
      if (window.location.hash === '#signup') {
        switchToSignup();
      }
    });

    function switchToSignup() {
      if (currentPanel === 'signup') return;
      
      const loginPanel = document.getElementById('login-panel');
      const signupPanel = document.getElementById('signup-panel');
      
      // Add slide-out animation to login panel
      loginPanel.style.transform = 'translateX(-100%)';
      loginPanel.style.opacity = '0';
      
      setTimeout(() => {
        loginPanel.classList.remove('active');
        signupPanel.classList.add('active');
        
        // Reset signup panel position and animate in
        signupPanel.style.transform = 'translateX(100%)';
        signupPanel.style.opacity = '0';
        
        setTimeout(() => {
          signupPanel.style.transform = 'translateX(0)';
          signupPanel.style.opacity = '1';
        }, 50);
      }, 300);
      
      currentPanel = 'signup';
      document.title = 'SkinCare - Sign Up';
    }

    function switchToLogin() {
      if (currentPanel === 'login') return;
      
      const loginPanel = document.getElementById('login-panel');
      const signupPanel = document.getElementById('signup-panel');
      
      // Add slide-out animation to signup panel
      signupPanel.style.transform = 'translateX(100%)';
      signupPanel.style.opacity = '0';
      
      setTimeout(() => {
        signupPanel.classList.remove('active');
        loginPanel.classList.add('active');
        
        // Reset login panel position and animate in
        loginPanel.style.transform = 'translateX(-100%)';
        loginPanel.style.opacity = '0';
        
        setTimeout(() => {
          loginPanel.style.transform = 'translateX(0)';
          loginPanel.style.opacity = '1';
        }, 50);
      }, 300);
      
      currentPanel = 'login';
      document.title = 'SkinCare - Login';
    }

    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const passwordToggles = document.querySelectorAll('.password-toggle');
      
      passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const icon = this.querySelector('.eye-icon');
          
          if (input.type === 'password') {
            input.type = 'text';
            icon.innerHTML = `
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
            `;
          } else {
            input.type = 'password';
            icon.innerHTML = `
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            `;
          }
        });
      });

      // Form submission handlers
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your login logic here
        console.log('Login form submitted');
        // For demo, redirect to home page
        window.location.href = 'index.html';
      });

      document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your signup logic here
        console.log('Signup form submitted');
        // For demo, redirect to home page
        window.location.href = 'index.html';
      });

      // Add floating animation to background shapes
      const shapes = document.querySelectorAll('.floating-shape');
      shapes.forEach((shape, index) => {
        const delay = index * 0.5;
        const duration = 3 + (index * 0.5);
        shape.style.animationDelay = `${delay}s`;
        shape.style.animationDuration = `${duration}s`;
      });
    });
  </script>
</body>
</html>
