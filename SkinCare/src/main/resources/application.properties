# Server Configuration
server.port=8085
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Application Information
spring.application.name=SkinCare Spring Boot Application
info.app.name=SkinCare
info.app.description=Premium Beauty & Wellness Web Application
info.app.version=1.0.0

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600s
spring.web.resources.cache.cachecontrol.cache-public=true

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static

# Logging Configuration
logging.level.com.skincare=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Error Handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Performance
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.content.paths=/**

#database; pls change it to 3306 guys
spring.datasource.url=jdbc:mysql://localhost:3309/skincare?useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.cache=false # optional if you use thymeleaf later

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


